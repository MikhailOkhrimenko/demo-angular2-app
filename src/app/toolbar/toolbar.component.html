<md-toolbar color="primary">
  <div class="media-body media-middle">
    <strong>Weather Forecast</strong>
  </div>
  <div *ngIf="isAuthorized" class="media-body media-middle text-right">
    <div class="text-ellipsis header-logged-user">Hi, <strong>{{loggedUser.getUserName()}}</strong></div>
    <div class="button-group">
      <wf-async-button [type]="'button'" [color]="'accent'" [title]="'Logout'"
                       [spinnerIndex]="spinnerIndex" (buttonClick)="logout($event)"></wf-async-button>
    </div>
  </div>
</md-toolbar>
