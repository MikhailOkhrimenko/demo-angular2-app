<div class="async-button-wrapper">
  <button class="async-button" md-raised-button color="{{color}}"
          [type]="type"
          [disabled]="isDisabled"
          (click)="onClick($event)">{{title}}</button>
  <md-spinner class="async-spinner" *ngIf="isBusy" ngClass="{{'md-' + color}}"></md-spinner>
</div>
