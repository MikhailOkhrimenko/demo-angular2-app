<div class="login jumbotron center-block">
  <h1>Login</h1>
  <form role="form" name="loginForm" (ngSubmit)="login($event); loginForm.reset()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Username" required
        autocomplete="off">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password"
        autocomplete="off">
    </div>
    <button type="submit" class="btn btn-default" [disabled]="loginForm.form.invalid">Login</button>
    <a [routerLink]="['/signup']">Click here to Signup</a>
  </form>
</div>
