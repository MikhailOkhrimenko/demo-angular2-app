<div class="login jumbotron center-block">
  <h1>Login</h1>
  <form role="form" [formGroup]="loginForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="userName" class="form-control" placeholder="Username"
             autocomplete="off">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" class="form-control" placeholder="Password"
             autocomplete="off">
    </div>
    <wf-async-button [type]="'submit'" [color]="'primary'" [title]="'Login'" [isDisabled]="loginForm.invalid"
                     (buttonClick)="login($event)"></wf-async-button>
    <a [routerLink]="['/signup']">Click here to Signup</a>
  </form>
</div>
