<div class="login jumbotron center-block">
  <h1>Signup</h1>
  <form role="form" [formGroup]="signupForm" name="signupForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="userName" class="form-control"
             placeholder="Username" autocomplete="off">
      <i class="form-error" *ngIf="isUserNameInvalid">{{validationErrors.userNameMaxLength.message}}</i>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" class="form-control"
             placeholder="Password" autocomplete="off">
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input id="confirm-password" type="password" formControlName="confirmPassword"
             class="form-control" placeholder="Confirm Password" autocomplete="off">
      <i class="form-error" *ngIf="isPasswordInvalid">{{validationErrors.passwordMismatch.message}}</i>
    </div>
    <wf-async-button [type]="'submit'" [color]="'primary'" [title]="'Join'" [isDisabled]="signupForm.invalid"
                     (buttonClick)="join($event)"></wf-async-button>
  </form>
  <a [routerLink]="['/login']">Back to Login</a>
</div>
