<div class="login jumbotron center-block">
  <h1>Signup</h1>
  <form role="form" [formGroup]="signupForm" name="signupForm" (ngSubmit)="join($event)">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="userName" class="form-control"
             placeholder="Username" autocomplete="off">
      <i class="form-error" *ngIf="isUserNameInvalid">{{validationMessages.userNameMaxLength}}</i>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" class="form-control"
             placeholder="Password" autocomplete="off">
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input id="confirm-password" type="password" formControlName="confirmPassword"
             class="form-control" placeholder="Confirm Password" autocomplete="off">
      <i class="form-error" *ngIf="isPasswordInvalid">{{validationMessages.passwordMismatch}}</i>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="signupForm.invalid">Join</button>
  </form>
</div>
